<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="game">
        <h1>2048 [Rapid Mode]</h1>
        <div class="scoring">
        <div class="scoreboard">Score<br/><span class="score">0</span></div>
        <div class="scoreboard">Top Score<br/><span class="topscore">0</span></div>
        <div><button class="continue">New<br/>Game</button></div>
        </div><hr/>
        <div class="board">
        </div>
        <div class="wrapper"></div>
    </div>
    <div class="alertbox">
        <div class="message"></div>
        <div><button class="continue">Play Again</button></div>
    </div>
<script src="jquery.min.js"></script>
<script src="jquery.touchSwipe.min.js"></script>
<script src="game.js"></script>
</body>
</html>
