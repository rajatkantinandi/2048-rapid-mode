<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="JS/TweenMax.min.js"></script>
</head>
<body>
    <div class="game">
        <h1>2048 </h1>
        <h2 style="margin-top: -20px;">Mode: <button class="btn-selected mode-toggle" id="rapid-mode">Rapid</button><button class="mode-toggle" id="normal-mode">Normal</button></h2>
        <div class="scoring">
            <div class="scoreboard">Score<br /><span class="score">0</span></div>
            <div class="scoreboard">Top Score<br /><span class="topscore">0</span></div>
            <div><button class="continue" id="newgame">New<br />Game</button></div>
        </div><hr />
        <div class="board">
        </div>
        <div class="wrapper"></div>
    </div>
    <div class="alertbox">
        <div class="message"></div>
        <br/><button class="continue" id="continue">Play Again</button>
    </div>
<script src="JS/jquery.min.js"></script>
<script src="JS/jquery.touchSwipe.min.js"></script>
<script src="game.js"></script>
</body>
</html>
